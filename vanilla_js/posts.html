<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4 text-primary">📄 Posts Viewer</h2>
        <input type="text" id="search" class="form-control mb-3" placeholder="🔍 Search posts by title or body...">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-header-custom">
              <tr>
                <th>User ID</th>
                <th>Title</th>
                <th>Body</th>
                <th>💬</th>
              </tr>
            </thead>
            <tbody id="posts-table"></tbody>
          </table>
        </div>
        <div class="d-grid mt-3">
          <button id="load-more" class="btn btn-primary">Load More</button>
        </div>
      </div>
    </div>
  </div>
  <div id="comment-panel">
    <div class="header">
      💬 Comments
      <button id="close-comments">&times;</button>
    </div>
    <div class="body"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
